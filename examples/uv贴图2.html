<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>

<script>
    var initCesium = new InitCesium();

    var viewer = initCesium.initViewer('cesiumContainer', {

    });
    var position = Cesium.Cartesian3.fromDegrees(116.30073537233423,40.03365630724397,0);
    var heading = Cesium.Math.toRadians(-20.0);
    var pitch = Cesium.Math.toRadians(0);
    var roll = Cesium.Math.toRadians(1.0);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, new Cesium.HeadingPitchRoll(heading, pitch, roll));
    let arr=[
        116.25354416174872,40.06906645457363, 34.4958612121729,//经度第二，纬度第一，青色
        116.25354930023123,40.06905182483288, 34.49593291009,//经度第一，纬度第三，蓝色
        116.2534878530601, 40.0690390732578 , 34.510049743487,//经度第三，纬度第四，绿色
        116.2534827145815, 40.06905370300764, 34.5099780455691,//经度第四，纬度第二，红色

    ]
    var entity= viewer.entities.add({
        id:"polygon",
        name: 'Red polygon on surface',
        polygon: {
            hierarchy: Cesium.Cartesian3.fromDegreesArrayHeights(
                arr
            ),
            material:  './4.png'
        }
    });

    viewer.camera.setView({
        destination : Cesium.Cartesian3.fromDegrees(116.25354416174872,40.06906645457363,50)
    });
   // viewer.zoomTo(entity)


</script>
</body>
